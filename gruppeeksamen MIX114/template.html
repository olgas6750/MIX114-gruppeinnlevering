<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans|Manrope"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <div class="header-items">
        <div class="logo"><img src="images/logo.svg" /></div>
        <div class="header-whitespace">
          <span class="whitespace"></span>
        </div>
        <div class="header-right">
          <div class="about">About us</div>
          <!--
          <div class="searchBar">
            <div class="input-group rounded">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text border-0" id="search-addon">
                <i class="bi bi-search"></i>
              </span>
            </div>
          </div>
          -->
          <div class="profileDropdown">
            <button
              class="btn btn-default dropdown-toggle"
              type="button"
              id="profileDropdownMenuButton"
              data-toggle="dropdown"
            >
              <img
                src="images/profilepicture.png"
                style="width: 40px; border-radius: 50%"
              />
            </button>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="profileDropdownMenuButton"
            >
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="bodyContainer">
      <div class="sidebar">
        <div class="sidebarList">
          <ul>
            <li>Overview</li>
            <li><hr /></li>
            <li>Send order</li>
            <li>Support</li>
            <li>History</li>
          </ul>
        </div>
      </div>

      <div class="mainContainer">
        <!--SKRIV KODEN DIN INNI DINNA DIVEN :) :)-->
      </div>
    </div>

    <footer>
      <div class="footerContent">
        <div class="footerContentLeft">
          <ul>
            <li><b>Customer service</b></li>
            <li>Contact</li>
            <li>Careers</li>
            <li>Visit us</li>
          </ul>
          <ul>
            <li><b>Legal</b></li>
            <li>Privacy policy</li>
            <li>Terms of use</li>
            <li>Cookies</li>
          </ul>
          <ul>
            <li><b>Newsroom</b></li>
            <li>About us</li>
            <li>Service updates</li>
            <li>Press room</li>
          </ul>
        </div>
        <div class="footerContentRight">
          <img src="images/socials.svg" />
          <label for="form1">Sign up for the newsletter!</label>
          <div class="input-group">
            <div class="form-outline">
              <input
                type="search"
                id="form1"
                class="form-control"
                placeholder="Email"
              />
            </div>
            <button type="button" class="btn btn-primary">Sign up</button>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
